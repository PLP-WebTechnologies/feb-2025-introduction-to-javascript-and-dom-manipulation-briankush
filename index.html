<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DOM Assignment</h1>
    </header>

        <section id="text-section">
            <h2 id="changeableText">Original Text Content</h2>
            <button id="change-text-btn">Change Text</button>
        </section>
        
        <section id="style-section">
            <div id="style-box" class="default-style">
                <p>This box will change style</p>
            </div>
            <button id="change-style-btn">Change Style</button>
        </section>
        
        <section id="element-section">
            <div id="toggle-container">
                <p id="toggle-element">This element can be toggled</p>
            </div>
            <button id="toggle-element-btn">Toggle Element</button>
        </section>
   
    
    
    <script src="script.js"></script>
</body>
</html>
